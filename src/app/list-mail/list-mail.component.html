<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="header-title pb-3 mt-0 text-center"><i class="fa fa-envelope"></i> Liste des mails</h5>
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr class="align-self-center">
                  <th><i class="fa fa-user"></i> Destinataire</th>
                  <th><i class="fa fa-tag"></i> Sujet</th>
                  <th><i class="fa fa-file-text"></i> Objet</th>
                  <th><i class="fa fa-trash"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mail of (searchResults.length ? searchResults : mails); let i = index" class="mail-row" [ngStyle]="{'background-color': colors[i % colors.length]}">
                  <td class="align-middle">
                    <img [src]="avatars[i % avatars.length]" alt="" class="thumb-sm rounded-circle mr-2">
                    {{ mail.toEmail }}
                  </td>
                  <td class="align-middle">{{ mail.subject }}</td>
                  <td class="align-middle">{{ mail.body }}</td>
                  <td class="align-middle">
                    <button (click)="supprimerEmail(mail.id)" class="btn btn-danger btn-sm">
                      <i class="fa fa-trash"></i> Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--end table-responsive-->
          <div class="pt-3 border-top text-right">
            <a href="#" class="text-primary">View all <i class="mdi mdi-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
