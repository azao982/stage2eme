<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
  a {
    font-weight: bold;
    font-family: cursive;
  }
  h2 {
    font-family: cursive;
    font-weight: bold;
    text-align: center;
  }
  .header-title {
    text-align: center;
    font-weight: bold;
  }
  .card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
  .table thead th {
    background-color: #f1f1f1;
    color: #343a40;
    font-weight: bold;
    font-style: italic;
  }
  .table tbody tr:hover {
    background-color: #f8f9fa;
  }
  .thumb-sm {
    width: 40px;
    height: 40px;
  }
  button {
    color: red;
    font-weight: bold; /* Texte en gras pour le bouton supprimer */
  }
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow-lg">
        <div class="card-header text-center"> <!-- Alignement centrÃ© du titre -->
          <h2 class="header-title"><i class="fa fa-envelope"></i> Liste des mails</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th><i class="fa fa-user"></i> Destinataire</th>
                  <th><i class="fa fa-tag"></i> Sujet</th>
                  <th><i class="fa fa-file-text"></i> Objet</th>
                  <th><i class="fa fa-cogs"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mail of (searchResults.length ? searchResults : mails); let i = index" class="mail-row" [ngStyle]="{'background-color': colors[i % colors.length]}">
                  <td class="align-middle text-cursive">{{ mail.toEmail }}</td>
                  <td class="align-middle text-cursive">{{ mail.subject }}</td>
                  <td class="align-middle text-cursive">{{ mail.body }}</td>
                  <td class="align-middle text-cursive">
                    <button (click)="supprimerEmail(mail.id)" class="btn btn-default btn-sm">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pt-3 border-top text-right">
            <a href="#" class="text-primary text-cursive">Voir tout <i class="fa fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
